<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Example</title>

  <style>
  body {
    text-align: center;
    align-items: center;
  }
</style>

</head>
<body>

  <button onclick = " show();">Press!</button>
  <div id = "container" style = "visibility: hidden">
    <div id="parent" style="background-color: #8f9190; width: 400px; height: 400px;">
      <div id="element" style="background-color: #c712be; border-radius: 50%; width: 25px; height: 25px;"></div>
    </div>
  </div>

  <script>
  const getRndInteger = function(min, max) {
    return Math.floor(Math.random() * (max - min) ) + min;
  }

  const getRndNumber = function(min, max){
    return (Math.random() * (max - min) ) + min;
  }
  function show(){
    document.getElementById("container").style.visibility = "visible";

    var map = new IconMap(document.getElementById("parent"), document.getElementById("element"), {
      top: -86.655645,
      bottom: -86.652185
    }, {
      top: 34.709558,
      bottom: 34.711180
    });
    map.refresh({
      y: getRndNumber(-86.655645, -86.652185),
      x: getRndNumber(34.709558,34.711180)
    });
  }
  </script>
  <script src = "..\src\IconMap.js"></script>
</body>
</html>
